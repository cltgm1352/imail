<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>i Mail- スパムメール体験サイト・注意喚起サイト</title>
  <meta name="description" content="このサイトはスパムメールを体験・注意喚起をするための安全なフィクションサイトです。実在の企業やメールとは関係なく、全て架空の内容です。安心してご覧いただけます。">
  <link rel="icon" href="imail-logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f4;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-logo {
      width: 40px;
      animation: grow 2s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes grow {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .notification {
      position: fixed;
      top: -220px;
      right: 20px;
      width: 320px;
      height: 220px;
      box-sizing: border-box;
      background: none;
      z-index: 100;
      overflow: hidden;
      transition: top 0.5s ease;
      display: none;
    }

    .notification.show {
      display: block;
      animation: slideDown 0.5s forwards;
    }

    .notification.hide {
      animation: slideUp 0.5s forwards;
    }

    .notification img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
      filter: none;
    }

    @keyframes slideDown {
      from { top: -220px; }
      to { top: 20px; }
    }

    @keyframes slideUp {
      from { top: 20px; }
      to { top: -220px; }
    }

    #main-ui {
      display: none;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar-title {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #d93025;
    }

    .sidebar-title img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .sidebar-title span {
      display: inline-block;
      color: #888888;
      font-size: 20px;
      font-weight: normal;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      color: #333;
    }

    .sidebar .active {
      font-weight: bold;
      background-color: #fce8e6;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #email-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #email-list li {
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #email-list li:hover {
      background: #f1f1f1;
    }

    .email-header-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .account-name {
      font-weight: bold;
      font-size: 16px;
    }

    .email-content {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      line-height: 1.6;
    }

    .email-content a {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
    }

    .fake-url {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
      display: block;
    }

    #alert-screen {
      background-color: #111;
      color: white;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .alert-box {
      max-width: 600px;
    }

    .alert-box .warning {
      color: red;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .alert-box .message {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .spacer {
      height: 80px;
    }

    .disclaimer {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <img src="imail-logo.png" alt="i Mail ロゴ" class="loading-logo" />
  </div>

  <div id="notification" class="notification">
    <img src="iMail_tuuti.png" alt="通知画像" />
  </div>

  <div id="main-ui">
    <aside class="sidebar">
      <div class="sidebar-title">
        <img src="imail-logo.png" alt="i Mail アイコン" />
        <span>Mail</span>
      </div>
      <ul>
        <li class="active">受信トレイ</li>
        <li>スター付き</li>
        <li>送信済み</li>
        <li>迷惑メール</li>
        <li>ゴミ箱</li>
      </ul>
    </aside>

    <main class="content">
      <section id="inbox-view">
        <h3>受信トレイ</h3>
        <ul id="email-list"></ul>
      </section>

      <section id="email-detail" style="display: none;">
        <div class="email-header-bar">
          <img src="avatar.png" alt="アバター" class="avatar" />
          <span class="account-name">■■銀行</span>
        </div>
        <div class="email-content">
          <p><strong>差出人：</strong>info@■■bamk.jp</p>
          <p><strong>件名：</strong>【重要】お客様情報の更新に関するお願い</p>
          <p>
            お客様<br/>
            いつも、■■銀行をご利用いただきありがとうございます<br/>
            さて、お客様情報の有効期限が下記のとおりまもなく終了いたします<br>
            <strong>｜〇年〇月〇日</strong><br/>
            引き続き、ご利用いただくには有効期限以内にお客様情報を更新してください<br>
            ▶︎お支払い方法を更新 <a href="login.html"">https://■■.bank.com</a><br/>
          </p>
        </div>
      </section>
    </main>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-ui").style.display = "flex";

        setTimeout(() => {
          const notification = document.getElementById("notification");
          notification.classList.add("show");

          const emailList = document.getElementById("email-list");
          const li = document.createElement("li");
          li.textContent = "【重要】お客様情報の更新に関するお願い";
          li.addEventListener("click", () => {
            document.getElementById("inbox-view").style.display = "none";
            document.getElementById("email-detail").style.display = "block";
          });
          emailList.appendChild(li);

          setTimeout(() => {
            notification.classList.remove("show");
            notification.classList.add("hide");

            notification.addEventListener("animationend", () => {
              notification.classList.remove("hide");
              notification.style.display = "none";
            }, { once: true });

          }, 2000);

        }, 1000);

      }, 2000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const fakeLink = document.getElementById("fake-link");
      fakeLink.addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("main-ui").style.display = "none";
        document.getElementById("alert-screen").style.display = "flex";
      });
    });
  </script>
</body>
</html>
