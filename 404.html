<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>404 - i Mail</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f4;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar-title {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #d93025;
    }

    .sidebar-title img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .sidebar-title span {
      display: inline-block;
      color: #888888;
      font-size: 20px;
      font-weight: normal;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      color: #333;
    }

    .sidebar .active {
      font-weight: bold;
      background-color: #fce8e6;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content h2 {
      font-size: 48px;
      color: #d93025;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-title">
      <img src="imail-logo.png" alt="i Mail アイコン" />
      <span>Mail</span>
    </div>
    <ul>
      <li class="active">受信トレイ</li>
      <li>スター付き</li>
      <li>送信済み</li>
      <li>迷惑メール</li>
      <li>ゴミ箱</li>
    </ul>
  </aside>

  <main class="content">
    <h2>404</h2>
  </main>
</body>
</html>
